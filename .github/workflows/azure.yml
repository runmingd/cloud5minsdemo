on: [push,pull_request]
env:
  AZURE_WEBAPP_NAME: cloud5minsdemo
  AZURE_GROUP_NAME: cloud5mins

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    # checkout the repo
    - uses: actions/checkout@master

    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS}}

    - name: azure  create group
      run: az group create  -n cloud5mins -l eastus
    - name: azure  create group deployment
      run: az group deployment create -n ghaction -g cloud5mins  --template-file deployment/azuredeploy.json 
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100 # Replace with specific dotnet core version

    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build ./cloud5minsdemo --configuration Release
    - name: dotnet publish
      run: |
        dotnet publish ./cloud5minsdemo -c Release -o myapp 
    
    - name: 'Azure webapp deploy'
      uses: azure/webapps-deploy@v1
      with: 
        app-name: ${{env.AZURE_WEBAPP_NAME}}        
        package: ./myapp 